{% extends './base.html' %}

{% block header %}

<style>
  html, body {
    height: 100%;
  }

  body {
    margin: 0;
    padding: 0;
    width: 100%;
    color: #B0BEC5;
    display: table;
    font-weight: 100;
    font-family: 'Lato', sans-serif;
  }

  .container {
    text-align: center;
    display: table-cell;
    vertical-align: middle;
  }

  .content {
    text-align: center;
    display: inline-block;
  }

  .title {
    font-size: 72px;
    margin-bottom: 40px;
  }

  .footer {
    text-align: center;
  }

</style>

{% endblock %}

{% block body %}

<div class="container">
  <div class="content">
    <div class="title">Hello {{ name }} , welcome to back !</div>
  </div>
</div>

{% endblock %}

{% block footer %}

<div class="footer">copyright@2021</div>

{% endblock %}
