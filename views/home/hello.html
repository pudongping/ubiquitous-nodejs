<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ubiquitous web</title>
  <link rel="stylesheet" type="text/css" href="/static/css/iview.css">
  <script type="text/javascript" src="/static/js/vue.min.js"></script>
  <script type="text/javascript" src="/static/js/iview.min.js"></script>
</head>

<style>

  .wrap {
    display: -webkit-flex;
    display: flex;
    justify-content: center;
    align-items: center;
  }

</style>

<body>
<div id="app">
  <div class="wrap">
    <Card style="width:320px;margin-top: 40px;">
      <div style="text-align:center">
        <h3>Hello !</h3>
      </div>
    </Card>
  </div>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      visible: false
    },
    methods: {
      show: function () {
        this.visible = true;
      }
    }
  })
</script>
</body>
</html>
